dist: trusty
env:
  global:
  - PREFIX=/tmp
  - GYP_DEFINES="target_arch=arm"
  matrix:
  - GYP_GENERATOR_OUTPUT=x86_64 GNARGS='is_debug=false rtc_use_h264=true ffmpeg_branding="Chrome"
    rtc_include_tests=false enable_nacl=false rtc_enable_protobuf=false'
  - GYP_GENERATOR_OUTPUT=arm GNARGS='is_debug=false rtc_use_h264=true ffmpeg_branding="Chrome"
    rtc_include_tests=false enable_nacl=false rtc_enable_protobuf=false is_clang=false
    target_cpu="arm" treat_warnings_as_errors=false' CROSS=arm-linux-gnueabihf- SYSROOT=${TRAVIS_BUILD_DIR}/../webrtc/src/build/linux/debian_jessie_arm-sysroot
  - GYP_GENERATOR_OUTPUT=armv6 GNARGS='is_debug=false rtc_include_tests=false enable_nacl=false
    rtc_enable_protobuf=false is_clang=false target_cpu="arm" arm_version=6 arm_float_abi="hard"
    arm_use_neon=false treat_warnings_as_errors=false' CROSS=arm-linux-gnueabihf-
    SYSROOT=${TRAVIS_BUILD_DIR}/../webrtc/src/build/linux/debian_jessie_arm-sysroot
    CFLAGS_EXTRA="-march=armv6"
addons:
  apt:
    packages:
    - git
before_install:
- pushd ..
- git clone --depth 1 https://chromium.googlesource.com/chromium/tools/depot_tools.git
- export PATH=$PATH:$(pwd)/depot_tools
- git clone --depth 1 https://github.com/raspberrypi/tools.git rpi_tools
- export PATH=$PATH:$(pwd)/rpi_tools/arm-bcm2708/gcc-linaro-arm-linux-gnueabihf-raspbian-x64/bin
- mkdir webrtc
- pushd webrtc
- fetch --no-history --nohooks webrtc
- gclient sync
- pushd src
- gn gen ${GYP_GENERATOR_OUTPUT}/out/Release --args="${GNARGS}"
- ninja -C ${GYP_GENERATOR_OUTPUT}/out/Release
- popd
- popd
- popd
language: cpp
compiler:
- gcc
script:
- make PREFIX=${PREFIX} live555
- make PREFIX=${PREFIX} all tgz
before_deploy:
- export RELEASE_PKG_FILE=$(ls *.tgz)
- echo "RELEASE_PKG_FILE=${RELEASE_PKG_FILE}"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "${RELEASE_PKG_FILE}"
  on:
    repo: nistath/webrtc-streamer
    tags: true
